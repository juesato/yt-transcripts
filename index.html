<!doctype html>
<head>
	<title> Interactive Transcript Viewer </title> 
	<!-- TODO: Add favicon -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-nonresp.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="js/jquery-1.11.3.js"></script>
	<script src="http://ajax.googleapsi.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<!-- <meta name="viewport" content="initial-scale=1"> -->
</head>
<body>
	<div class="container">
    <div id="navbar">
    
      <div class="wrapper col-xs-5 col-xs-offset-1" id="searchform">
          <input type="text" id="yt-link" placeholder="Enter a YouTube URL"  onfocus="if(this.placeholder=='Enter a YouTube URL')this.placeholder='';" onblur="if(this.placeholder=='')this.placeholder='Enter a YouTube URL';"/>
          <button type="button" onclick="loadVideo()">Go!</button>
      </div>
      <div class="col-xs-5 no-padding constrain" id="navright">
        <img id="help" src="img/help_icon.gif" alt="How do I use this?">
      </div>
    </div>

		<div id="main">
      <div class="shading col-xs-10 col-md-offset-1">
  			<div id="left" class="col-xs-5">
  				<div id="player"></div>
  			</div>

  			<div id="right" class="col-xs-5 ">
  				<div id="transcript"></div>
  			</div>
      </div>
		</div>
	</div>

	<!-- script must be loaded after player div -->
  <script src="js/index.js"></script> 

</body>
